<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Receipt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f1e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            width: 420px;
        }
        h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 24px;
        }
        .order-summary {
            text-align: left;
            margin-top: 15px;
            border-top: 2px solid #ddd;
            padding-top: 10px;
        }
        .order-summary p {
            font-size: 16px;
            margin: 5px 0;
        }
        .total {
            font-weight: bold;
            font-size: 18px;
            margin-top: 20px;
            color: #d9534f;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Order Receipt</h2>
        <p id="customer-info"></p>

        <div class="order-summary">
            <p>Apple: <span id="apple"></span></p>
            <p>Banana: <span id="banana"></span></p>
            <p>Avocado: <span id="avocado"></span></p>
            <p class="total">Total Price: ₹<span id="total-price"></span></p>
        </div>
    </div>

    <script>
        window.onload = function () {
            let order = JSON.parse(localStorage.getItem("order"));

            document.getElementById("customer-info").innerHTML = `
                Name: ${order.name} <br>
                Phone: ${order.phone} <br>
                Email: ${order.email}
            `;

            let applePrice = 100, bananaPrice = 50, avocadoPrice = 700;
            let appleTotal = order.appleQty * applePrice;
            let bananaTotal = order.bananaQty * bananaPrice;
            let avocadoTotal = order.avocadoQty * avocadoPrice;

            let totalPrice = appleTotal + bananaTotal + avocadoTotal;

            document.getElementById("apple").innerText = `${order.appleQty} kg (₹${appleTotal})`;
            document.getElementById("banana").innerText = `${order.bananaQty} kg (₹${bananaTotal})`;
            document.getElementById("avocado").innerText = `${order.avocadoQty} kg (₹${avocadoTotal})`;
            document.getElementById("total-price").innerText = totalPrice;
        };
    </script>

</body>
</html>
