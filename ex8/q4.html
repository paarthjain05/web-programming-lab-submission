<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labour Cost Calculator</title>
</head>
<body>
    <h2>Labour Cost and Total Charge Calculator</h2>
    <script>
        function calculateCost() {
            let ratePerHour = 45;
            let hoursWorked = parseFloat(prompt("Enter the number of hours worked:"));
            let costOfMaterials = parseFloat(prompt("Enter the cost of materials (in Rs.):"));

            let labourCost = ratePerHour * hoursWorked;
            let totalCharge = labourCost + costOfMaterials;

            alert("Labour Cost: Rs." + labourCost);
            alert("Total Charge: Rs." + totalCharge);
        }

        calculateCost();
    </script>
</body>
</html>
