<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-Index Manipulation</title>
    <style>
        .container {
            position: relative;
            width: 300px;
            height: 250px;
            border: 2px solid black;
            margin-bottom: 20px;
        }
        .box {
            position: absolute;
            width: 100px;
            height: 100px;
            text-align: center;
            line-height: 100px;
            font-weight: bold;
            color: white;
        }
        #box1 { background: red; top: 50px; left: 50px; z-index: 1; }
        #box2 { background: blue; top: 80px; left: 80px; z-index: 2; }
        #box3 { background: green; top: 110px; left: 110px; z-index: 3; }

        .controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }
    </style>
</head>
<body>

    <h2>Change Z-Index of Elements</h2>
    <div class="container">
        <div id="box1" class="box">Box 1</div>
        <div id="box2" class="box">Box 2</div>
        <div id="box3" class="box">Box 3</div>
    </div>

    <div class="controls">
        <label for="boxSelect">Select Box:</label>
        <select id="boxSelect">
            <option value="box1">Box 1</option>
            <option value="box2">Box 2</option>
            <option value="box3">Box 3</option>
        </select>
        <button onclick="changeZIndex(1)">Increase Z-Index</button>
        <button onclick="changeZIndex(-1)">Decrease Z-Index</button>
    </div>

    <h3>Current Z-Indexes:</h3>
    <p>Box 1: <span id="zBox1">1</span></p>
    <p>Box 2: <span id="zBox2">2</span></p>
    <p>Box 3: <span id="zBox3">3</span></p>

    <script>
        function updateZIndexes() {
            document.getElementById('zBox1').innerText = document.getElementById('box1').style.zIndex;
            document.getElementById('zBox2').innerText = document.getElementById('box2').style.zIndex;
            document.getElementById('zBox3').innerText = document.getElementById('box3').style.zIndex;
        }

        function changeZIndex(change) {
            let selectedBox = document.getElementById(document.getElementById("boxSelect").value);
            let currentZ = parseInt(window.getComputedStyle(selectedBox).zIndex);
            selectedBox.style.zIndex = currentZ + change;
            updateZIndexes();
        }

        updateZIndexes();
    </script>

</body>
</html>
